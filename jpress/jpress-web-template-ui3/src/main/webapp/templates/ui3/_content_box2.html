<div class="sidebar-item  recent">
    <h3>推荐文章</h3>
    <@jp.contents module="article" count="10" orderBy="view_count" hasThumbnail="true">
    <#list contents as content>
        <#if content?is_first >
            <div class="x-layout-100 person-relative image-box">
                <div class="yfh-banner-image">
                    <img src="${(content.thumbnail)!}"/>
                </div>
                <div class="x-box-border yfh-banner-transfer">
                    <a href="${(content.url)!}">
                        <p>${(content.title)!}</p>
                    </a>
                </div>

            </div>
        <#else>
                <div class="media">
                    <div class="pull-left">
                        <a href="${(content.url)!}"><img  height="80" width="80"  src="${CPATH}${content.thumbnailByName('t4')!}" alt=""></a>
                    </div>
                    <div class="media-body">
                        <h4 style=""><a href="${(content.url)!}">${(content.title)!}</a></h4>
                        <p><i class="fa fa-clock-o" aria-hidden="true"></i>${(content.created)!}</p>
                    </div>
                </div>
        </#if>
    </#list>
</@jp.contents>
</div>
