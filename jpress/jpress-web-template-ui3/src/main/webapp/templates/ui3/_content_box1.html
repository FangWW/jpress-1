<div class="sidebar-item categories">
	<h3>热评文章</h3>
	<ul class="nav navbar-stacked">
		<@jp.contents module="article" count="3" orderBy="comment_count" hasThumbnail="true">

		<#list contents as content>
			<div class="x-layout-100 person-relative x-margin-bottom-10 image-box">
				<div class="yfh-banner-image">
					<img src="${(content.thumbnail)!}" />
				</div>
				<div class="x-box-border yfh-banner-transfer">
					<a href="${(content.url)!}">
						<p>${(content.title)!}</p>
					</a>
				</div>
			</div>
		</#list>

		<#list contents as content>
			<li><a href="${(content.url)!}">${(content.title)!}<span class="pull-right">(1)</span></a></li>
		</#list>
	</@jp.contents>
</div>
