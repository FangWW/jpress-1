<#include "_layout.html"/>
<@layout>
<div class="container margin-bottom">
<div class="col-sm-4">
	<h2>用户登录</h2>
	<form method="post"  action="${CPATH}/user/login">
        <input type="hidden" name="goto" value="${goto!}">
		<div class="form-group">
			<input type="text" name="username" class="form-control" required="required" placeholder="用户名">
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control" required="required" placeholder="密码">
		</div>
        <div class="form-group">
            <input type="text" name="_login_captcha" class="form-control" required="required" placeholder="验证码">
        </div>
        <div class="form-group">
            <img cdn-exclude src="${CPATH}/captcha" onclick="this.src='${CPATH}/captcha?d='+Math.random();" >
        </div>
		<div class="form-group">
			<input type="submit" class="btn btn-submit" value="登陆">
			<a href="${CPATH}/user/register?goto=${goto!}"><input class="btn btn-submit" value="注册"></a>
		</div>
	</form>
</div>
</div>
</@layout>
